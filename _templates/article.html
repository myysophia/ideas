<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{TITLE}}</title>
  <meta name="description" content="{{DESCRIPTION}}">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 18px;
      line-height: 1.7;
    }

    body {
      font-family: Georgia, 'Times New Roman', serif;
      color: #000;
      background: #fff;
      padding: 4rem 2rem;
      max-width: 650px;
      margin: 0 auto;
    }

    nav {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      margin-bottom: 3rem;
      font-size: 1rem;
    }

    nav a {
      color: #000;
      text-decoration: none;
      margin-right: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    article header {
      margin-bottom: 3rem;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      font-weight: 600;
      line-height: 1.3;
    }

    h1 {
      font-size: 2rem;
      margin-top: 3rem;
      margin-bottom: 0.5rem;
    }

    article header h1 {
      margin-top: 0;
    }

    h2 {
      font-size: 1.55rem;
      margin-top: 2.5rem;
      margin-bottom: 1rem;
    }

    h3 {
      font-size: 1.22rem;
      margin-top: 2rem;
      margin-bottom: 0.8rem;
    }

    h4 {
      font-size: 1.11rem;
      margin-top: 1.5rem;
      margin-bottom: 0.7rem;
    }

    time {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      font-size: 0.9rem;
      color: #666;
      display: block;
      margin-top: 0.5rem;
    }

    p {
      margin-bottom: 1.2rem;
    }

    a {
      color: #000;
      text-decoration: underline;
    }

    a:hover {
      opacity: 0.7;
    }

    ul, ol {
      margin-bottom: 1.2rem;
      padding-left: 2rem;
    }

    li {
      margin-bottom: 0.5rem;
    }

    strong {
      font-weight: 600;
    }

    em {
      font-style: italic;
    }

    code {
      font-family: Monaco, 'Courier New', monospace;
      font-size: 0.9rem;
      background: #f5f5f5;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
    }

    pre {
      background: #f5f5f5;
      padding: 1rem;
      margin: 1.5rem 0;
      overflow-x: auto;
      border-radius: 3px;
    }

    pre code {
      background: none;
      padding: 0;
      font-size: 0.88rem;
    }

    blockquote {
      border-left: 3px solid #000;
      padding-left: 1.5rem;
      margin: 1.5rem 0;
      font-style: italic;
    }

    hr {
      border: none;
      border-top: 1px solid #000;
      margin: 3rem 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
    }

    th, td {
      border: 1px solid #000;
      padding: 0.5rem;
      text-align: left;
    }

    th {
      font-weight: 600;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1.5rem 0;
    }

    @media (max-width: 768px) {
      html {
        font-size: 17px;
      }

      body {
        padding: 3rem 1.5rem;
      }

      h1 {
        font-size: 1.75rem;
      }

      h2 {
        font-size: 1.4rem;
      }

      h3 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">首页</a>
    <a href="/about.html">关于</a>
  </nav>
  <article>
    <header>
      <h1>{{TITLE}}</h1>
      {{DATE_HTML}}
    </header>
    {{CONTENT}}
  </article>
</body>
</html>
